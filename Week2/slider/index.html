<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <img src="img3.webp" alt="" class="img1" id="img-1">
        <img src="img2.jpg" alt="" class="img2" id="img-2">
        <img src="img1.jpg" alt="" class="img3" id="img-3">
    </div>
    <div class="navigation-button">
        <span class="dot active" onclick="manualChange(0)"></span>
        <span class="dot" onclick="manualChange(1)"></span>
        <span class="dot" onclick="manualChange(2)"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
